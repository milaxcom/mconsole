machine:
  php:
    version: 5.6.14
  services:
    mysql: mysql
  pre:
    - cd /home/ubuntu
    - composer create-project --prefer-dist laravel/laravel laravel
    - cp -rfa mconsole/circle/* laravel
    - mv mconsole test/workbench/milax
    - cd laravel
    - composer update --no-scripts
    - sudo npm install -g gulp
    - npm install

test:
  override:
    - gulp
    - cd workbench/milax/mconsole
    - phpunit