machine:
  php:
    version: 5.6.14
  services:
    - mysql

dependencies:
  override:
    - cd /home/ubuntu && composer create-project --prefer-dist laravel/laravel laravel
    - cp -rfa mconsole/circle/* laravel
    - cp mconsole/circle/.env laravel/.env
    - mv mconsole laravel/workbench/milax
    - cd laravel
    - composer update --no-scripts --prefer-source --no-interaction

test:
  override:
    - php artisan mconsole:install --update
    - php artisan migrate --force
    - cd /home/ubuntu/mconsole
    - phpunit